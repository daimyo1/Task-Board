<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="stylesheet" href="assets\style.css">
</head>
<body>
    <div class="board">
        <div class="column" data-status="not-started">
            <h2>Not Yet Started</h2>
            <div class="task-list" id="not-started"></div>
        </div>
        <div class="column" data-status="in-progress">
            <h2>In Progress</h2>
            <div class="task-list" id="in-progress"></div>
        </div>
        <div class="column" data-status="completed">
            <h2>Completed</h2>
            <div class="task-list" id="completed"></div>
        </div>
    </div>
    <button id="new-task-btn">New Task</button>
    
    <!-- Modal Dialog -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>New Task</h2>
            <form id="task-form">
                <label for="task-title">Title:</label>
                <input type="text" id="task-title" required>
                <label for="task-desc">Description:</label>
                <textarea id="task-desc" required></textarea>
                <label for="task-deadline">Deadline:</label>
                <input type="date" id="task-deadline" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="assets\script.js"></script>
</body>
</html>
